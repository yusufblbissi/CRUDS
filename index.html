<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="crud">
        <div class="head">
            <h1>crud</h1>
            <p>Product managment system </p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" id="price" placeholder="price">
                <input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="gettotal()" type="number" id="disc" placeholder="disccount">
                <small id="total">324243</small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">create</button>
        </div>
        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getSearchMood(this.id)" id="searchtitle">search by title</button>
                    <button onclick="getSearchMood(this.id)" id="searchcategory">search by category</button>
                    <select name="phone" id="phones" onchange="filterData()">
                        <option value="0">select phone...</option>
                        <option value="iphon">iphon</option>
                        <option value="huawei">huawei</option>
                        <option value="samsung">samsung</option>
                        <option value="oppo">oppo</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="deleteall"></div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>






    <script src="main.js"></script>
</body>

</html>
